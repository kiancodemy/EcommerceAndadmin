<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Code</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.5; background-color: #f4f4f6; margin: 0; padding: 0;">
<div style="max-width: 100%; margin: 50px auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #333333;">Hello {{name}},</h2>
    <p style="color: #555555;">We received a request to access your account. Your OTP code is:</p>

    <!-- OTP code -->
    <div style="text-align: center; margin: 30px 0;">
            <span style="display: inline-block; padding: 15px 30px; font-size: 32px; font-weight: bold; color: #ffffff; background-color: #2e86de; border-radius: 8px; letter-spacing: 5px;">
                {{otp}}
            </span>
    </div>

    <p style="color: #555555;">If you did not request this, please ignore this email.</p>
    <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">
    <small style="color: gray; display: block; text-align: center;">This is an automated message. Please do not reply.</small>
</div>
</body>
</html>
