<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>کد تأیید</title>
</head>
<body style="font-family: 'Tahoma', sans-serif; line-height: 1.8; background-color: #f4f4f6; margin: 0; padding: 0;">
<div style="max-width: 100%; margin: 50px auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); direction: rtl; text-align: right;">
    <h2 style="color: #333333;">سلام {{name}}،</h2>
    <p style="color: #555555;">درخواست ورود به حساب شما دریافت شده است. کد تأیید شما به صورت زیر است:</p>

    <!-- OTP code -->
    <div style="text-align: center; margin: 30px 0;">
        <span style="display: inline-block; padding: 15px 30px; font-size: 32px; font-weight: bold; color: #ffffff; background-color: #2e86de; border-radius: 8px; letter-spacing: 5px;">
            {{otp}}
        </span>
    </div>

    <p style="color: #555555;">اگر شما این درخواست را ارسال نکرده‌اید، لطفاً این ایمیل را نادیده بگیرید.</p>

    <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">
    <small style="color: gray; display: block; text-align: center;">این پیام به صورت خودکار ارسال شده است. لطفاً به آن پاسخ ندهید.</small>
</div>
</body>
</html>
